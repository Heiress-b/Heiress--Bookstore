<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap copy.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body onload="loadbook()">
    <header>
        <div class="container">
            <div class="row d-flex align-items-center" style="height: 80px;">
                <div class="col-4 pt-3 pt-lg-0 col-lg-2 d-flex" style="gap: 20px;">
                    <img src="img/booklogo.jpg" alt="" height="50px" style="width: 50px;" class="rounded-2"> 
                </div>
                <div class="col-4 pt-3">
                    <ul class="gap-5 d-none d-lg-flex">
                        <li><a href="" style="color: black;">Home</a></li>
                        <li onclick="listAvailableBooks('book')"><a href="#menu-section" style="color: black;">Available Books</a></li>
                        <li><a href="" style="color: black;">About Us</a></li>
                    </ul>
                </div>
                <div class="col-12 order-3 pt-2 pb-3 col-lg-3 pt-lg-0 pb-lg-0 text-lg-end" id="input">
                    <i onclick="searchbook()" class="bi bi-search" style="font-size: 12px;"></i>
                    <input id="enter-book-name" class="rounded-2 form-control px-5" type="search" placeholder="Search book" style="border: 0; background-color: #F2F2F2;">
                </div>
                <div class="col-4 pt-3 pt-lg-0 col-lg-2 order-lg-3 d-flex justify-content-end" style="gap: 20px;">
                    <i onclick="listCartItems()" id="cart-div" class="bi bi-cart px-1" style="border: 13px solid purple; border-radius: 80%; background-color: purple; color: white;"></i>
                    <div id="count" style="height: 30px; width: 25px; color: white; border-radius: 50%; background-color: black;" class="text-center">0</div>
                    <i class="bi bi-person px-1" style="border: 13px solid purple; border-radius: 80%; background-color: purple; color: white;"></i>
                </div>
            </div>
        </div>
   </header>
   <section>
    <div class="container">
        <div class="row gap-5" id="menu-section">
            <!-- <div id="menu-item" class="col-12 col-md-4">
                <img src="/img/${m.image}" alt="" height="300px">
                <h3>${m.title}</h3>
                <p>$${m.price}</p>
                <p>${m.author}</p>
                <button class="add-btn" onclick="addToCart(${index})">Add to Cart</button>
            </div> -->
        </div>
        </div>
    </div>
    <div id="display-cart" class="container"></div>
    <div id="display-total"></div>
   </section>
   <script src="/js/bookstore.js"></script>
</body>
</html>
